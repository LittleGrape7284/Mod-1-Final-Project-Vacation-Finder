<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Vacation Generator</title>
	<link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
	<header>
		<h1>Vacation Generator</h1>
		<p>Enter your information below to calculate your favorite vacation</p>
	</header>

	<center>
		<label>Ideal Kind Of Vacation</label>
		<select id="VacaType">
			<option value="Beachy">Beachy</option>
			<option value="Mountains">Mountains</option>
			<option value="Skiing">Skiing</option>
		</select>
		<br><br>

		<label>Ideal Weather</label>
		<select id="Weather">
			<option value="Sunny">Sunny</option>
			<option value="Raining">Raining</option>
			<option value="Snow">Snow</option>
		</select>
		<br><br>

		<button onclick="getTicket()">Generate My Vacation</button>

		<div class="outputBox">
			<h2 id="output"></h2>
			<img id="Img" width="100%" src="" alt="Vacation image">
		</div>
	</center>

	<script src="script.js"></script>
</body>
</html>
